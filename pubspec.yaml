name: lp_finance
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  get: ^4.3.4
  auto_size_text: ^3.0.0-nullsafety.0
  flutter_svg: ^0.22.0
  sizer: ^2.0.13
  cached_network_image: ^3.1.0
  shared_preferences: ^2.0.7
  flutter_phoenix: ^1.0.0
  url_launcher: ^6.0.10
  theme_provider: ^0.5.0
  flutter_animator: ^3.2.0
  dropdown_formfield: ^0.1.3
  flutter_vector_icons: ^1.0.0
  community_material_icon: ^5.9.55

flutter:
  uses-material-design: true

  fonts:
    - family: Sfpro
      fonts:
        - asset: assets/fonts/SFPRODISPLAYREGULAR.OTF
        #  weight: 600
    - family: SfproBold
      fonts:
        - asset: assets/fonts/SFPRODISPLAYBOLD.OTF
        #  weight: 600

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/